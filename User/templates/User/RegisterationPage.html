<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <title>Registeration Page</title>
  </head>
  <body>

  		<div class = "container-fluid" style="padding: 20px; padding-right: 100px;">
			<div class="row">
				<div class="col-sm-4 ml-sm-auto" style="border-style: solid; border-width: 2px;">
					<center><h3 style="padding-top: 20px; padding-bottom: 10px;">REGISTER</h3></center>
					<form method="POST" action="{% url 'UserProfileRegisteration' %}">
						{% csrf_token %}
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="first_name" class="col-form-label">First Name</label>
								{{ user_form.first_name }}
							</div>
							<div class="form-group col-md-6">
								<label for="last_name" class="col-form-label">Last Name</label>
								{{ user_form.last_name }}
							</div>
						</div>
						<div class="form-group">
							<label for="username" class="col-form-label">Username</label>
							{{ user_form.username }}
						</div>
						<div class="form-group">
							<label for="password" class="col-form-label">Password</label>
							{{ user_form.password1 }}
						</div>
						<div class="form-group">
							<label for="confirm_password" class="col-form-label">Confirm Password</label>
							{{ user_form.password2 }}
						</div>
						<div class="form-group">
							<label for="email" class="col-form-label">Email</label>
							{{ user_form.email }}
						</div>
						<div class="form-group">
							<label for="mobileNumber" class="col-form-label">Mobile Number</label>
							{{ user_profile_form.mobileNumber }}
						</div>
						<div class="form-group">
							<label class="mr-sm-2" for="isFaculty">Type of User </label>
							{{ user_profile_form.isFaculty }}
						</div>
						





						<br>
						 <center><button type="submit" class="btn btn-primary">REGISTER</button></center>
						 <br>
						 <br>
					</form>
				</div>
			</div>
		</div>

   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
